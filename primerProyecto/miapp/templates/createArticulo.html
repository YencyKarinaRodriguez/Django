{% extends 'layout.html' %}

{% block title %}
    Crear Articulos
{% endblock title %}

{% block content %}
<h2 class="title">Creación de Artículos de mi Blog</h2>
<br>
<hr/>
<form action="{% url 'save'%}" method="POST">
    {% csrf_token %}
    <label for="title">Titulo del Articulo</label>
    <input type="text" name="title" placeholder ="Ingrese el titulo"/>
    <label for="content">Contenido del Artículo </label>
    <textarea name="content"></textarea>
    <label for="public">¿Publicado?</label>
    <select name="public">
        <option value="1">SI</option>
        <option value="0">NO</option>
    </select>
    <input type="submit" value="Guardar">
</form>
{% csrf_token %}

{% endblock %}
